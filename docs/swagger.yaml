paths:
  /api/v1/applications:
    post:
      consumes:
      - application/json
      description: Update Application by company id and  repository id
      parameters:
      - description: ApplicationsDto Data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/v1.ApplicationsDto'
      - description: company id
        in: query
        name: companyId
        required: true
        type: string
      - description: repository id
        in: query
        name: repositoryId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.ResponseDTO'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.ResponseDTO'
      summary: Update Application
      tags:
      - Application
  /api/v1/applications/{id}:
    get:
      description: Gets Application by Application id
      parameters:
      - description: Company id
        in: path
        name: id
        required: true
        type: string
      - description: application id
        in: query
        name: applicationId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.ResponseDTO'
            - properties:
                data:
                  $ref: '#/definitions/v1.Application'
              type: object
      summary: Get Application by Application id
      tags:
      - Application
